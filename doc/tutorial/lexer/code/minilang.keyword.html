<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta charset="utf-8"/>
  <title>minilang.keyword</title>
  <style>
   div.parser
{
 background-color: #e6ffee;
 margin: 20px;
 padding: 20px;
 font-family: monospace;
}

.parser .kw
{
 color: #a31515;
 font-weight: bold;
}

.parser .id
{
 color: #000000;
}

.parser .number
{
 color: #000000;
}

.parser .other
{
 color: #000000;
}

.parser .string
{
 color: #a31515;
}

.parser .comment
{
 color: #006600;
}

.parser .punctuation
{
 color: #a31515;
 font-weight: bold;
}

</style>
 </head>
 <body>
  <div class="parser">
   <span xml:space="preserve"><span class="kw">keywords</span>&nbsp;<span class="id">minilang</span><span class="punctuation">.</span><span class="id">keyword</span></span>
   <br/>
   <span xml:space="preserve"><span class="punctuation">{</span></span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;<span class="punctuation">(</span><span class="string">"if"</span><span class="punctuation">,</span>&nbsp;<span class="id">IF</span><span class="punctuation">)</span><span class="punctuation">,</span>&nbsp;<span class="punctuation">(</span><span class="string">"else"</span><span class="punctuation">,</span>&nbsp;<span class="id">ELSE</span><span class="punctuation">)</span><span class="punctuation">,</span>&nbsp;<span class="punctuation">(</span><span class="string">"while"</span><span class="punctuation">,</span>&nbsp;<span class="id">WHILE</span><span class="punctuation">)</span><span class="punctuation">,</span>&nbsp;<span class="punctuation">(</span><span class="string">"return"</span><span class="punctuation">,</span>&nbsp;<span class="id">RETURN</span><span class="punctuation">)</span><span class="punctuation">,</span>&nbsp;<span class="punctuation">(</span><span class="string">"int"</span><span class="punctuation">,</span>&nbsp;<span class="id">INT</span><span class="punctuation">)</span><span class="punctuation">,</span>&nbsp;<span class="punctuation">(</span><span class="string">"bool"</span><span class="punctuation">,</span>&nbsp;<span class="id">BOOL</span><span class="punctuation">)</span><span class="punctuation">,</span>&nbsp;<span class="punctuation">(</span><span class="string">"void"</span><span class="punctuation">,</span>&nbsp;<span class="id">VOID</span><span class="punctuation">)</span><span class="punctuation">,</span>&nbsp;<span class="punctuation">(</span><span class="string">"true"</span><span class="punctuation">,</span>&nbsp;<span class="id">TRUE</span><span class="punctuation">)</span><span class="punctuation">,</span>&nbsp;<span class="punctuation">(</span><span class="string">"false"</span><span class="punctuation">,</span>&nbsp;<span class="id">FALSE</span><span class="punctuation">)</span></span>
   <br/>
   <span xml:space="preserve"><span class="punctuation">}</span></span>
   <br/>
  </div>
 </body>
</html>
