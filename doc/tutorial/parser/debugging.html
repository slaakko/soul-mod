  <body>
    <h1>1.3.9 Enabling Parser Debugging</h1>
	
	<p>
		Soul parsers have a debug logging capability that is by default turned off.
		To enable the parser debug logging, set the SOUL_PARSER_DEBUG_SUPPORT preprocessing symbol and recompile the parser project:
		</br>
		<img src="../../image/debug_support.png"/>
	</p>
  </body>
</html>
