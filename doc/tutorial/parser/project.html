  <body>
    <h1>1.3.2 Creating a Parser Project File</h1>
    <p>Now that we have created a parser, we can create a parser project.</p>
    <p>A parser project file consists of references to parser files.</p>
    <p>
      The parser project file syntax is described in <a href="../../syntax/parser.html#project-file-syntax">this</a>
      document.</p>
    <div class="soul">
      <span xml:space="preserve"><span class="kw">project</span>&nbsp;<span class="id">minilang</span><span class="punctuation">.</span><span class="id">spg</span><span class="punctuation">;</span></span>
      <br/>
      <span xml:space="preserve"><span class="kw">parser</span>&nbsp;<span class="punctuation">&lt;</span><span class="id">type_parser</span><span class="punctuation">.</span><span class="id">parser</span><span class="punctuation">></span><span class="punctuation">;</span></span>
      <br/>
    </div>
  </body>
</html>
