<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta charset="utf-8"/>
  <title>action.parser</title>
  <style>
   div.parser
{
 background-color: #e6ffee;
 margin: 20px;
 padding: 20px;
 font-family: monospace;
}

.parser .kw
{
 color: #a31515;
 font-weight: bold;
}

.parser .id
{
 color: #000000;
}

.parser .other
{
 color: #000000;
}

.parser .string
{
 color: #a31515;
}

.parser .comment
{
 color: #006600;
}

.parser .punctuation
{
 color: #a31515;
 font-weight: bold;
}

</style>
 </head>
 <body>
  <div class="parser">
   <span xml:space="preserve"><span class="comment">// a 'success' action:
</span></span>
   <br/>
   <span xml:space="preserve"/>
   <br/>
   <span xml:space="preserve"><span class="kw">parser</span>&nbsp;<span class="id">StatementParser</span></span>
   <br/>
   <span xml:space="preserve"><span class="punctuation">{</span></span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;<span class="other">...</span></span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;<span class="id">BreakStatement</span>&nbsp;<span class="punctuation">:</span>&nbsp;<span class="id">soul</span><span class="punctuation">::</span><span class="id">ast</span><span class="punctuation">::</span><span class="id">cpp</span><span class="punctuation">::</span><span class="id">StatementNode</span><span class="punctuation">*</span></span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="punctuation">::</span><span class="punctuation">=</span>&nbsp;</span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="punctuation">(</span></span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="id">BREAK</span>&nbsp;<span class="id">SEMICOLON</span><span class="punctuation">!</span></span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="punctuation">)</span></span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="punctuation">{</span>&nbsp;</span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="kw">return</span>&nbsp;<span class="kw">new</span>&nbsp;<span class="id">soul</span><span class="punctuation">::</span><span class="id">ast</span><span class="punctuation">::</span><span class="id">cpp</span><span class="punctuation">::</span><span class="id">BreakStatementNode</span><span class="punctuation">(</span><span class="id">lexer</span><span class="punctuation">.</span><span class="id">GetSourcePos</span><span class="punctuation">(</span><span class="id">pos</span><span class="punctuation">)</span><span class="punctuation">)</span><span class="punctuation">;</span>&nbsp;</span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="punctuation">}</span></span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="punctuation">;</span></span>
   <br/>
   <span xml:space="preserve">&nbsp;&nbsp;&nbsp;&nbsp;<span class="other">...</span></span>
   <br/>
   <span xml:space="preserve"><span class="punctuation">}</span></span>
   <br/>
  </div>
 </body>
</html>
